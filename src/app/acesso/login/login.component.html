<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>
    
     <form [formGroup]="formulario" (ngSubmit)="autenticar()">
      <div class="form-group">
        <input 
          type="email" 
          class="form-control" 
          placeholder="E-mail"
          formControlName="email"
        >
        <div *ngIf="!formulario.get('email').valid && formulario.get('email').touched" class="form-text text-danger">E-mail inválido</div>
      </div>
      <div class="form-group">
        <input 
          type="password"
          class="form-control" 
          placeholder="Senha"
          formControlName="senha"
        >
        <div *ngIf="!formulario.get('senha').valid && formulario.get('senha').touched" class="form-text text-danger">Senha inválida</div>
      </div>
      <button type="submit" [disabled]="formulario.invalid" class="btn btn-primary btn-sm btn-block">Entrar</button>
     </form>
    <hr />


  </div>
</div>
<br />
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <p class="card-text">
      Não tem uma conta? <a href="#" (click)="exibirPainelCadastro()" class="card-link">Cadastre-se</a>
    </p> 
  </div>
</div>
