<div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="progressoPublicacao === 'pendente'">
            <form [formGroup]="formulario" (ngSubmit)="publicar()">
                <div class="modal-header">
                    <h5 class="modal-title" id="postModalLabel">Nova publicação</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" placeholder="Título da publicação" class="form-control" formControlName="titulo" />
                    <input type="file" class="form-control" accept="image/*" (change)="preparaImagemUpload($event)"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Fechar
                    </button>
                    <button type="submit" class="btn btn-primary">Publicar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="progressoPublicacao === 'andamento'">            
                <div class="modal-header">
                    <h5 class="modal-title" id="postModalLabel">Publicação em andamento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Progresso: {{porcentagemUpload}}%
                </div>            
        </div>
    </div>

    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="progressoPublicacao === 'concluido'">
                <div class="modal-header">
                    <h5 class="modal-title" id="postModalLabel">Publicação realizada com sucesso</h5>
                    <button type="button" (click)="lazy()" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Sua publicação foi realizada com sucesso!
                </div>
        </div>
    </div>
</div>
